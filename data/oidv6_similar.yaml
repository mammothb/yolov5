# Open Images Dataset v6
# Train command: python train.py --data oidv6.yaml
# Default dataset location is next to YOLOv5:
#   /parent_folder
#     /oidv6
#     /yolov5

# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
train: ../oidv6_similar_converted/images/train/  # 128 images
val: ../oidv6_similar_converted/images/test/  # 128 images

# number of classes
nc: 5

# class names
names: [ 'apple', 'banana', 'orange', 'wheelchair', 'wok' ]
