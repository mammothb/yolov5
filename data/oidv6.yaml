# Open Images Dataset v6
# Train command: python train.py --data oidv6.yaml
# Default dataset location is next to YOLOv5:
#   /parent_folder
#     /oidv6
#     /yolov5

# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
train: ../oidv6_converted/images/train/  # 128 images
val: ../oidv6_converted/images/test/  # 128 images

# number of classes
nc: 11

# class names
names: [ 'apple', 'banana', 'box', 'cart', 'gas_stove',
         'kitchen_&_dining_room_table', 'orange', 'table', 'wheelchair',
         'wok', 'wood-burning_stove' ]
